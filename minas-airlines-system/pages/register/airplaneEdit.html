<script>
    // Função para buscar hangares cadastrados
    async function fetchHangars() {
        const user = localStorage.getItem("user");
        const password = localStorage.getItem("password");

        if (user && password) {
            const basicAuth = btoa(`${user}:${password}`);

            try {
                const response = await fetch("https://a3-airport-midm.onrender.com/hangars/", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Basic ${basicAuth}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status} - ${response.statusText}`);
                }

                const hangars = await response.json();

                // Preencher o select com os hangares
                const hangarSelect = document.getElementById("hangar");
                hangarSelect.innerHTML = '';  // Limpar o select antes de adicionar as opções

                // Adicionar uma opção padrão
                const defaultOption = document.createElement("option");
                defaultOption.textContent = "Escolha um hangar";
                hangarSelect.appendChild(defaultOption);

                // Adicionar os hangares ao select
                hangars.forEach(hangar => {
                    const option = document.createElement("option");
                    option.value = hangar.id; // Usar o ID do hangar como valor
                    option.textContent = hangar.nome; // Supondo que 'name' seja o nome do hangar
                    hangarSelect.appendChild(option);
                });

            } catch (error) {
                console.error(error);
                alert(`Erro ao carregar os hangares: ${error.message}`);
            }
        }
    }

    // Chamar a função para carregar os hangares quando a página for carregada
    window.onload = fetchHangars;
</script>

<script>
    async function editarAeronave() {
    const airplaneId = new URLSearchParams(window.location.search).get("id");
    
    // Get form values
    const matricula = document.getElementById("matricula").value;
    const numeroVoo = document.getElementById("numeroVoo").value;
    const modelo = document.getElementById("modelo").value;
    const procedencia = document.getElementById("procedencia").value;
    const destino = document.getElementById("destino").value;
    const numeroPassageiros = document.getElementById("numeroPassageiros").value;
    const hangarId = document.getElementById("hangar").value;

    // Validate fields
    if (!matricula || !numeroVoo || !modelo || !procedencia || !destino || !numeroPassageiros || !hangarId) {
        alert("Por favor, preencha todos os campos.");
        return;
    }

    const airplaneData = {
        matricula,
        numero_Voo: numeroVoo,
        modelo,
        procedencia,
        destino,
        numero_passageiros: numeroPassageiros,
        hangar: hangarId
    };

    try {
        const user = localStorage.getItem("user");
        const password = localStorage.getItem("password");
        
        if (user && password) {
            const basicAuth = btoa(`${user}:${password}`);
            
            // Send update request
            const response = await fetch(`https://a3-airport-midm.onrender.com/airplanes/${airplaneId}/`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Basic ${basicAuth}`,
                },
                body: JSON.stringify(airplaneData),
            });

            if (response.ok) {
                showMessageRegister("Aeronave atualizada com sucesso!", "success");
                setTimeout(() => {
                    window.location.href = '../all_airplane/airplanePage.html';
                }, 1000);
            } else {
                const error = await response.json();
                showMessageRegister("Erro ao atualizar aeronave: " + error.detail, "error");
            }
        }
    } catch (error) {
        console.error(error);
        alert(`Erro ao atualizar a aeronave: ${error.message}`);
    }
}

// Function to populate form with existing airplane data
async function carregarDadosAeronave() {
    const airplaneId = new URLSearchParams(window.location.search).get("id");
    
    if (!airplaneId) {
        alert("ID da aeronave não encontrado.");
        return;
    }

    try {
        const user = localStorage.getItem("user");
        const password = localStorage.getItem("password");
        
        if (user && password) {
            const basicAuth = btoa(`${user}:${password}`);
            
            const response = await fetch(`https://a3-airport-midm.onrender.com/airplanes/${airplaneId}/`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Basic ${basicAuth}`,
                },
            });

            if (response.ok) {
                const airplane = await response.json();
                
                // Populate form fields
                document.getElementById("matricula").value = airplane.matricula;
                document.getElementById("numeroVoo").value = airplane.numero_Voo;
                document.getElementById("modelo").value = airplane.modelo;
                document.getElementById("procedencia").value = airplane.procedencia;
                document.getElementById("destino").value = airplane.destino;
                document.getElementById("numeroPassageiros").value = airplane.numero_passageiros;
                document.getElementById("hangar").value = airplane.hangar;
            } else {
                const error = await response.json();
                showMessageRegister("Erro ao carregar dados da aeronave: " + error.detail, "error");
            }
        }
    } catch (error) {
        console.error(error);
        alert(`Erro ao carregar a aeronave: ${error.message}`);
    }
}

// Call this on page load to populate form
window.onload = function() {
    fetchHangars(); // Existing function to populate hangars
    carregarDadosAeronave(); // New function to load airplane data
};

// Update button onclick
document.getElementById("btnCadastrar").setAttribute("onclick", "editarAeronave()");

function showMessageRegister(message, type) {
    const messageDiv = document.createElement("div");
    messageDiv.textContent = message;
    
    if (type === "success") {
        messageDiv.style.backgroundColor = "green";
        messageDiv.style.color = "white";
    } else if (type === "error") {
        messageDiv.style.backgroundColor = "red";
        messageDiv.style.color = "white";
    }
    
    messageDiv.style.position = "fixed";
    messageDiv.style.top = "20px";
    messageDiv.style.left = "50%";
    messageDiv.style.transform = "translateX(-50%)";
    messageDiv.style.padding = "10px 20px";
    messageDiv.style.borderRadius = "5px";
    messageDiv.style.zIndex = "1000";

    document.body.appendChild(messageDiv);

    setTimeout(() => {
        messageDiv.remove();
    }, 3000);
}
